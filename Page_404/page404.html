<!DOCTYPE html>
<html>
  <head>
    <title>page404</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type"
          content="text/html;charset=UTF-8">
    <script src="https://kit.fontawesome.com/2954ec44d8.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background-wrapper">
          <section class="social-bar">
            <h2 class="visually-hidden">Our social nenetwork</h2>
            <ul class="social-btns">
              <li><a href="#"
                   target="_blank"
                   class="fab fa-instagram"></a></li>
              <li><a href="#"
                   target="_blank"
                   class="fab fa-facebook-f"></a></li>
              <li><a href="#"
                   target="_blank"
                   class="fab fa-twitter"></a></li>
            </ul>
          </section>
          <section class="page-text">
            <h2>It's just a 404 page!</h2>
            <p>We couldn't find the page you're looking for.
              Maybe our FAQ or Community can help?</p>
            <div class="back-btn">
              <span>Go back</span>
              <button><a href="#"></a></button>
            </div>
            <div class="404-image"></div>
            <div class="ufo-and-stars"></div>
          </section>
          <div class="chat-button"><a href="#"
               class=""></a></div>
        </div>
      </div>
    </main>
